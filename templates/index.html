<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Flight Price Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="source">Source City:</label>
                <select class="form-control" id="source" name="source" required>
                    <option value="" disabled selected>Select Source City</option>
                    <!-- Options will be populated by the server -->
                    {% for city in cities %}
                    <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="destination">Destination City:</label>
                <select class="form-control" id="destination" name="destination" required>
                    <option value="" disabled selected>Select Destination City</option>
                    <!-- Options will be populated by the server -->
                    {% for city in cities %}
                    <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="departure_date">Departure Date:</label>
                <input type="date" class="form-control" id="departure_date" name="departure_date" required>
            </div>
            <div class="form-group">
                <label for="arrival_date">Arrival Date:</label>
                <input type="date" class="form-control" id="arrival_date" name="arrival_date" required>
            </div>
            <div class="form-group">
                <label for="number_of_passengers">Number of Passengers:</label>
                <input type="number" class="form-control" id="number_of_passengers" name="number_of_passengers" required min="1">
            </div>
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
